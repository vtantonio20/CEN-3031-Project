<div>
    <div>
        <div class="w-3/5 h-screen absolute left-0 top-0 text-center">
            <div class="relative top-1/3 py-2 text-black">
                <h1 class="text-4xl font-bold">Login to Your Account</h1>
                <h3 *ngIf="alert" class="pt-2 text-red-700 text-lg">{{alert}}</h3>
                <form class="pt-2 ">
                    <ul>
                        <li class="py-2"><input [(ngModel)]="email" name="user.email" id="Email" type="text" placeholder="Email" required class="text-base rounded-md bg-orange-100 shadow appearance-none border w-1/2 max-w-md  p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></li>
                        <li class="py-2"><input (keydown.enter)="login()" [(ngModel)]="password" name="user.password" id="password" type="password" placeholder="Password" required class="text-base rounded-md bg-orange-100 shadow appearance-none border w-1/2 max-w-md p-2 text-gray-700  leading-tight focus:outline-none focus:shadow-outline" ></li>
                        <li class="py-2"><button (click)="login()" class="px-4 py-2 bg-orange-700 bg-gradient-to-tr from-ingidgo-500 text-xl text-white font-semibold text-center rounded-md active:shadow-inner active:shadow-black transition duration-100" >
                            Sign In!
                        </button></li>
                    </ul>
                </form>
                <div class="py-4"></div>
            </div>
        </div>
    </div>

    
    <div>
        <div class="w-2/5 bg-orange-700 bg-gradient-to-tr from-indigo-500  absolute inset-y-0 right-0  text-center shadow-inner shadow-white ">
            <div class="relative top-1/3 py-2 text-white">
                <h1 class=" text-4xl font-bold">Don't Have an Account?</h1>
                <p class="w-1/2 relative left-1/4 text-xl font-medium py-10 ">Click the button below to create an account and start using InterVids today!</p>
                <button routerLink="/registration" class=" px-4 py-1 bg-white text-lg text-black font-semibold text-center rounded-md active:shadow-inner active:shadow-black transition duration-100 " >
                    Sign Up!
                </button>
            </div>
        </div>
    </div>
</div>
