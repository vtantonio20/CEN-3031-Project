
<div class="min-h-screen bg-orange-700 bg-gradient-to-tr from-indigo-500 ">
    <div *ngIf="loggedIn()" class="">
        <app-header [title]="headerTitle"></app-header>
        <div class="dotted divide-y-2 divide-gray-200">
            <h1 class="text-4xl font-bold pt-6 pl-16 pb-8 text-white  ">Your Courses</h1>
            <div *ngIf="auth.user$ | async as user"  class="text-4xl flex pl-10"> 
                <div *ngIf="courses | async as courses else newCourse">
                    <ng-container *ngTemplateOutlet="newCourse"></ng-container>
                    <div *ngFor="let course of courses" class="p-6 inline-flex">
                        <div routerLink="{{course.title}}" >
                            <app-course-card [course] = "course" [role]="user.role"> </app-course-card>
                        </div>
                    </div>
                    
                </div>
                
                <ng-template #newCourse>
                    <div *ngIf="user.role === 'Teacher'" class="p-6 inline-flex" routerLink="/add-course">
                        <app-course-card [role]="user.role"> </app-course-card>
                    </div>           
                    <div *ngIf="user.role === 'Student'" (click)="toggleDialog()" class="p-6 inline-flex">
                        <app-course-card [role]="user.role"> </app-course-card>


                    </div>
                </ng-template>
            </div>
        </div>

        <ng-container *ngTemplateOutlet="courseIDModal"></ng-container>
    </div>
</div>


<ng-template #courseIDModal>
  <div  *ngIf="showDialog" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 justify-center items-center flex">
     <div class="relative my-6 mx-auto w-1/3 min-w-fit">
      <div class="rounded-xl shadow-2xl relative bg-white">
        <div class="py-5 border-b border-solid border-gray-200 rounded-t">
          <h3 class="text-4xl font-semibold text-center">
            Join a course!
          </h3>
        </div>

        <div class="relative p-6 flex-auto">
          <p *ngIf="alert" class=" text-center text-xl text-red-700">{{alert}}</p>

          <div class="my-4 text-blueGray-500 text-lg leading-relaxed">
            <form>
              <ul class="text-center text-base">
                  <li><label class="font-medium">Enter the Course ID here!</label></li>
                  <li class="py-2"><input [(ngModel)]="courseID" name="courseID" id="courseID" type="password" placeholder="Course ID" class=" rounded-md bg-orange-100 shadow appearance-none border font-lg w-6/12 p-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></li>
                </ul>
              </form>  
            </div>
        </div>
        <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
          <button (click)="toggleDialog()" class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" >
            Close
          </button>
          <button (click)="addStudentToCourse()" class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
            Add course
          </button>
        </div>
      </div>

    </div>

  </div>
  <div *ngIf="showDialog" class="opacity-25 fixed inset-0 z-40 bg-black"></div>

</ng-template>


<div *ngIf="!loggedIn()">
    not logged in
</div>
