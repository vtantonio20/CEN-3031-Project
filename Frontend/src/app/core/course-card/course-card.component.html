
<div class="cursor-pointer w-96 h-80 bg-gradient-to-br from-white to-blue-500 hover:shadow-2xl hover:shadow-gray-200 rounded-xl">
    <div class="h-3/4 w-full flex justify-center items-center">
        <img *ngIf="course" class="h-40 rounded-xl" src="assets/default-course.png">
        <img *ngIf="!course" class="w-40 h-40 fill-yellow-400" src="assets/ui-icons/plus.png">
    </div>
    <div class="h-1/4 bg-orange-700 rounded-b-lg flex justify-center items-center ">
        <div class="text-white font-medium text-2xl pb-2">
            <div *ngIf="course">{{course.title}}</div>
            <div *ngIf="!course">
                <h4 *ngIf="role === 'Teacher'">Create a new Course</h4>
                <h4 *ngIf="role === 'Student'">Join a Course</h4>
            </div>
        </div>
    </div>
</div>
